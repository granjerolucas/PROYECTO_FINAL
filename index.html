<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-md-10">
          <div class="card mb-3 rounded-5">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-md-6">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5 class="card-title fs-4 fw-bold">Mortgage Calculator</h5>
                    <span class="text-decoration-underline">Clear All</span>
                  </div>
                  <form>
                    <div class="mb-4">
                      <label for="amount" class="form-label"
                        >Mortgage Amount</label
                      >
                      <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text fw-bold" id="basic-addon1"
                          >Â£</span
                        >
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="mb-4">
                          <label for="term" class="form-label"
                            >Mortgage Term</label
                          >
                          <div class="input-group mb-3 input-group-lg">
                            <input type="text" class="form-control" id="term" />
                            <span
                              class="input-group-text fw-bold"
                              id="basic-addon2"
                              >years</span
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="mb-4">
                          <label for="interest" class="form-label"
                            >Interest Rate</label
                          >
                          <div class="input-group mb-3 input-group-lg">
                            <input
                              type="text"
                              class="form-control"
                              id="interest"
                            />
                            <span
                              class="input-group-text fw-bold"
                              id="basic-addon2"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Mortgage Type</label
                      >
                      <div class="border border-default rounded-2 px-3 mb-2">
                        <div
                          class="form-check align-content-center form-control-lg"
                        >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label ms-1 fw-bold"
                            for="flexRadioDefault1"
                          >
                            Repayment
                          </label>
                        </div>
                      </div>
                      <div class="border border-default rounded-2 px-3">
                        <div
                          class="form-check align-content-center form-control-lg"
                        >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label ms-1 fw-bold"
                            for="flexRadioDefault1"
                          >
                            Interest Only
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input me-1"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="col-md-6">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit
                  veritatis nesciunt voluptates mollitia explicabo? Illo
                  officiis, aliquid aut nobis est laudantium libero sequi ea
                  minus deleniti corrupti, ut voluptates laboriosam.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
