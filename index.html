<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container app-calculator">
      <div class="d-flex justify-content-center vh-100 align-items-center">
        <div class="container-card">
          <div class="card mb-3 rounded-5">
            <div class="card-body p-0">
              <div class="row m-0">
                <div class="col-md-6 p-0">
                  <div class="p-5">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <h5 class="card-title fs-4 fw-700 color-slate-900">
                        Mortgage Calculator
                      </h5>
                      <span class="text-decoration-underline color-slate-900"
                        >Clear All</span
                      >
                    </div>
                    <form class="mt-4 pt-2">
                      <div class="mb-4">
                        <label for="amount" class="form-label"
                          >Mortgage Amount</label
                        >
                        <div class="input-group mb-3 input-group-lg">
                          <span
                            class="input-group-text fw-700"
                            id="basic-addon1"
                            >£</span
                          >
                          <input
                            type="text"
                            id="amount"
                            class="form-control fw-700"
                            value="300,000"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="mb-4">
                            <label for="term" class="form-label"
                              >Mortgage Term</label
                            >
                            <div class="input-group mb-3 input-group-lg">
                              <input
                                type="text"
                                class="form-control"
                                id="term"
                              />
                              <span
                                class="input-group-text fw-700"
                                id="basic-addon2"
                                >years</span
                              >
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="mb-4">
                            <label for="interest" class="form-label"
                              >Interest Rate</label
                            >
                            <div class="input-group mb-3 input-group-lg">
                              <input
                                type="text"
                                class="form-control"
                                id="interest"
                              />
                              <span
                                class="input-group-text fw-700"
                                id="basic-addon2"
                                >%</span
                              >
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-5">
                        <label for="repayment" class="form-label"
                          >Mortgage Type</label
                        >
                        <div class="container-form-check  border border-default rounded-2 px-3 mb-2">
                          <div
                            class="form-check align-content-center form-control-lg"
                          >
                            <input
                              class="form-check-input"
                              type="radio"
                              name="mortgage-type"
                              id="repayment"
                            />
                            <label
                              class="form-check-label ms-1 fw-700"
                              for="repayment"
                            >
                              Repayment
                            </label>
                          </div>
                        </div>
                        <div class="container-form-check border border-default rounded-2 px-3">
                          <div
                            class="form-check align-content-center form-control-lg"
                          >
                            <input
                              class="form-check-input"
                              type="radio"
                              name="mortgage-type"
                              id="interest-only"
                            />
                            <label
                              class="form-check-label ms-1 fw-700"
                              for="interest-only"
                            >
                              Interest Only
                            </label>
                          </div>
                        </div>
                      </div>

                      <button
                        type="submit"
                        class="btn btn-primary rounded-5 btn-lg"
                      >
                        <img
                          src="./img/icon-calculator.svg"
                          alt=""
                          class="me-2"
                        />
                        Calculate Repayments
                      </button>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 p-0">
                  <div
                    class="panel-result text-white bg-color-slate-900 rounded-end-5 h-100"
                  >
                    <div
                      class="d-flex flex-column justify-content-center result-content-home h-100"
                    >
                      <div class="text-center">
                        <img
                          src="./img/illustration-empty.svg"
                          alt=""
                          class="mb-3"
                        />
                        <h5 class="fw-700 text-center fs-4 mb-3 text-white">
                          Results shown here
                        </h5>
                        <p class="text-center color-slate-300">
                          Complete the form and click “calculate repayments” to
                          see what your monthly repayments would be.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
